### Webdriver Global Configurations
#webdriver.chrome.driver = src/test/resources/driver/chromeDriver.exe
#webdriver.gecko.driver  = D:/firefoxDriver/geckodriver.exe
webdriver.timeouts.implicitlywait=20000
webdriver.timeouts.explicitlywait=20000
webdriver.wait.for.timeout=20000
serenity.timeout=20000

### Webdriver Viewports Initialization
webdriver.driver = provided
serenity.browser.resizing = false
webdriver.provided.type = deviceDriver

# Customise your requirements hierarchy
dashboard.excluded.tag.list = screen,feature

# Run the tests without calling webDriver - useful to check your Cucumber wiring
serenity.dry.run = false

# Set this property to true to save the HTML source code of the screenshot web pages. This is set to false by default.
serenity.use.unique.browser = false
serenity.compress.filenames = false
serenity.store.html.source = true
serenity.report.encoding = UTF-8
serenity.console.colors = true
serenity.verbose.steps = FALSE
feature.file.encoding = UTF-8
report.threads = 10

# Property for providing level of serenity actions, results.. VERBOSE: Log the start and end of tests... NORMAL : Log the start and end of tests  ....QUIET : No Thucydides logging at all
#serenity.logging = normal

# Configuration for take the screenshots for general configuration in the project
serenity.take.screenshots = FOR_FAILURES
serenity.restart.browser.for.each = scenario
serenity.keep.unscaled.screenshots = true
serenity.take.screenshots.for.tasks = after_each_step
serenity.take.screenshots.for.questions = after_each_step
serenity.take.screenshots.for.interactions = for_failure